<!DOCTYPE html>
<html ng-app="app">

  <head>

  	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="angular-animate@*" data-semver="1.2.16" src="http://code.angularjs.org/1.2.16/angular-animate.js"></script>
    <script data-require="angular-route@*" data-semver="1.2.16" src="http://code.angularjs.org/1.2.16/angular-route.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi?ext.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://platform.twitter.com/widgets.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="js/script.js"></script>
    <script src="js/directive/GGraph.js"></script>
    <script src="js/controller/Mobile.js"></script>    
    <script src="js/controller/Menu.js"></script>
    <script src="js/controller/First.js"></script>
    <script src="js/controller/Experience.js"></script>
    <script src="js/controller/Profile.js"></script>
    <script src="js/controller/Skill.js"></script>
    <script src="js/controller/Portfolio.js"></script> 
    <script src="js/controller/Contact.js"></script>  
  </head>

  <body>

<div id="wrapper">
            <div class="navbar-static-top navbar-inverse visible-xs-block" ng-controller="mobileCtrl">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="showMenu=!showMenu">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Menu</a>
              </div>
                    <ul ng-show="showMenu" class="list-group" >
                    <li ng-class="{active:menuNumber=='menu1'}" >
                        <a href="#profile" ng-click='menuNumber="menu1"' class="list-group-item" style="background-color:black"><span > Profile</span></a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu2'}">
                        <a href="#experience" ng-click='menuNumber="menu2"' class="list-group-item" style="background-color:black">
                            <span>Experience</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu3'}" >
                        <a href="#skill" ng-click='menuNumber="menu3"' class="list-group-item" style="background-color:black">
                            <span>Skill</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu4'}" >
                        <a href="#portfolio" ng-click='menuNumber="menu4"' class="list-group-item" style="background-color:black">
                            <span>Portfolio</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu5'}" >
                        <a href="#contact" ng-click='menuNumber="menu5"' class="list-group-item" style="background-color:black">
                            <span>Contact</span>
                        </a>
                    </li>
                    </ul>
            </div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-controller='menuCtrl'>



            <nav id="spy">
                <ul class="sidebar-nav nav nav-fixed hidden-xs">
                    <li ng-class="{active:menuNumber=='menu1'}" >
                        <a href="#profile" ng-click='menuNumber="menu1"' ><span>Profile</span></a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu2'}">
                        <a href="#experience" ng-click='menuNumber="menu2"'>
                            <span >Experience</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu3'}" >
                        <a href="#skill" ng-click='menuNumber="menu3"'>
                            <span >Skill</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu4'}" >
                        <a href="#portfolio" ng-click='menuNumber="menu4"'>
                            <span >Portfolio</span>
                        </a>
                    </li>
                    <li ng-class="{active:menuNumber=='menu5'}" >
                        <a href="#contact" ng-click='menuNumber="menu5"'>
                            <span >Contact</span>
                        </a>
                    </li>

                </ul>
            </nav>


        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">

            <div class="page-content inset">
                <div class="row">

                
                    <div ng-view=""  class="view-slide-in"></div>

                	</div>
                

            </div>

        </div>

    </div> 





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>

</html>
