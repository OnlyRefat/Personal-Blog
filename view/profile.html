<div class="row" ng-controller="profileCtrl">
   
    <div class="col-xs-4 col-xs-offset-3 text-center hidden-xs">
    	<h1 class="text-success" style="padding-bottom:5px;padding-top:20px; ">Profile</h1> 
        <h3 class="text-success text-center" style="padding-bottom:25px; ">I am a web Dev.</h3>             
    </div>
    <div class="col-xs-12  text-center visible-xs">
    	<h1 class="text-success" style="padding-bottom:5px;padding-top:20px; ">Profile</h1> 
        <h3 class="text-success text-center" style="padding-bottom:25px; ">I am a web Dev.</h3>             
    </div>
    
    <div class="divider" style="margin-bottom:50px; margin-left:25px; margin-right:50px; margin-top:10px"></div>

    <div class="col-sm-12">

    	<div class="col-sm-4 text-center visible-xs">
		 <img src="image/pp.jpg"  height="65%" width="65%" class="img-circle">

		</div>
		<div class="col-sm-3">
			<h3 class="text-success">About Me</h3>
			{{des}}
		</div>

		<div class="col-sm-4 text-center hidden-xs">
			 <img src="image/pp.jpg"  height="65%" width="65%" class="img-circle">

		</div>

		<div class="col-sm-4">
			<h3 class="text-success">Details</h3>
			<div ng-repeat="bio in biodata"> 
				<b>{{bio.field}}:</b>
				<div>
					{{bio.value}}
				</div>
			</div>

		</div>    	
    
    </div>
    
</div>
